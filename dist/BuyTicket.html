<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium Seat Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">Stadium Seat Selection</h1>
        <div class="stadium-grid grid grid-cols-10 gap-1">
            <!-- SVG image will be included here -->
            <img src="path-to-your-stadium-image.svg" class="col-span-10 h-auto max-h-96" alt="Stadium Image">
        </div>
        <div class="my-8">
            <h2 class="text-xl font-bold mb-4">Cart</h2>
            <ul id="cart-items" class="list-disc pl-6"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
